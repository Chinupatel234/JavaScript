<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        div{
            width: 300px;
        }
    </style>
    <script>
        function square(){
            let a=document.getElementById("txtnumber").value;
            document.getElementById("txtanswer").value=a*a;
        }
    </script>
</head>

<body>
    <form>
        <div class="container justify-content-center mt-3">
            <div class="form-group">
                <label for="txtnumber">Number</label>
                <input type="number" class="form-control" id="txtnumber" aria-describedby="emailHelp"
                    placeholder="Number">
            </div>
            <input type="button" class="btn btn-primary" onclick="square();" value="Click me">
            <div class="form-group mt-3">
                <label for="txtanswer">Answer</label>
                <input type="number" class="form-control" id="txtanswer" placeholder="Answer">
            </div>
        </div>
    </form>
</body>
</html>
