<!DOCTYPE html>
<html lang="en">

<head>

<script>
    function chk1() 
    {
        let select1=document.getElementById("option1").value;
        alert(select1);
        if(select1 == "Fire")
        {
            document.images[0].src="/image1.jpeg";
        }
        else if(select1 == "Snow")
        {
            document.images[0].src="/image3.jpeg";
        }
        else if(select1 == "Forest")
        {
            document.images[0].src="/image2.jpeg";
        }
    }
</script>
<style>
    div{
        width: 300px;
    }
</style>
<body>
    <div class="dropdown">
        <select name="options" onchange="chk1();" id="option1">
            <option value="Fire" >Fire</option>
            <option value="Snow">Snow</option>
            <option value="Forest">Forest</option>
        </select>

        <div class="form-group mt-3">
            <label for="txtanswer">Answer</label>
            <span id="textanswer">
        </div>
        <img src="/img.jpeg" height="300" width="300">
    </div>
</body>
