<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS16</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        function prime_number() {
            let a = parseInt(document.getElementById("Number1").value);
            let b = "";
            let m = 0;
            for (let i = 2; i <= a / 2; i++) 
            {
                if (a % i == 0) 
                {
                    m += 1;
                }
            }
            if (m == 0) 
            {
                document.getElementById("txtanswer").innerHTML = "Prime number!!!";
            }
            else 
            {
                document.getElementById("txtanswer").innerHTML = "Not a prime number...";
            }
        }
    </script>
    <style>
        div {
            width: 300px;
        }
    </style>
</head>

<body>
    <form>
        <div class="container justify-content-center mt-3">
            <div class="form-group">
                <label for="txtnumber">Number1</label>
                <input type="number" class="form-control" id="Number1" aria-describedby="emailHelp">
            </div>
            <input type="button" class="btn btn-primary" onclick="prime_number();" value="Click me">
            <div class="form-group mt-3">
                <label for="txtanswer">Answer</label>
                <span class="form-control" id="txtanswer">
            </div>
        </div>
    </form>
</body>

</html>
