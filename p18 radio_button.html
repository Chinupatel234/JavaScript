<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS18</title>
</head>
<script>
    function chk()
    {
        let select=document.getElementById("option1").value;

        if(select=="r")
        {
            document.bgColor="Red";
        }
    }
    function chk1()
    {
        let select1=document.getElementById("option2").value;

        if(select1=="g")
        {
            document.bgColor="Green";
        }
    }
    function chk2()
    {
        let select2=document.getElementById("option3").value;

        if(select2=="b")
        {
            document.bgColor="Blue"
        }
    }
</script>
<body>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" value="r" onchange="chk();" autocomplete="off"> Red
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" value="g" onchange="chk1();" autocomplete="off"> Green
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" value="b" onchange="chk2();" autocomplete="off"> Blue
        </label>
    </div>
</body>

</html>
