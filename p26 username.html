<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSS26</title>
    <script>
        function check()
        {
            let a = document.getElementById("check1").value;
            if(a.length == 0)
            {
                document.getElementById("txtanswer").innerHTML="Error!!!"
            }
            else
            {
                document.getElementById("txtanswer").innerHTML=a + "<br>" + " Username taken...";
            }
        }
    </script>
</head>
<body>
    <tr>
        <th>Address</th>
        <td><input id="check1" name="check" type="text" size="50"></td>
    </tr>
    <input type="button" class="btn btn-primary" onclick="check();" value="Click me">
    <div class="form-group mt-3">
        <label for="txtanswer">Answer=</label>
        <span class="form-control" id="txtanswer">
    </div>
</body>

</html>
