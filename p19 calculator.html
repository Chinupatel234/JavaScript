<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS19</title>
</head>

<script>
    
    function chk1()
    {
        let select1=document.getElementById("option1").value;
        let number1 = parseInt(document.getElementById("Number1").value);
        let number2 = parseInt(document.getElementById("Number2").value);
    
        if(select1=="+")
        {
            let a = number1 + number2;
            document.getElementById("txtanswer").innerHTML=a;
        }

        else if(select1=="-")
        {
            let b = number1 - number2;
            document.getElementById("txtanswer").innerHTML=b;
        }
        else if(select1=="*")
        {
            let c = number1 * number2;
            document.getElementById("txtanswer").innerHTML=c;
        }

        else if(select1=="/")
        {
            let d = number1 / number2;
            document.getElementById("txtanswer").innerHTML=d;
        }
    }
</script>
<style>
    div{
        width: 300px;
    }
</style>
<body>
    <div class="container justify-content-center mt-3">
        <div class="form-group">
            <label for="txtnumber">Number1</label>
            <input type="number" class="form-control" id="Number1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="txtnumber">Number2</label>
            <input type="number" class="form-control" id="Number2" aria-describedby="emailHelp">
        </div>
        <br>
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" value="+" onchange="chk1();" autocomplete="off"> +
        </label>
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" value="-" onchange="chk1();" autocomplete="off"> -
        </label>
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" value="*" onchange="chk1();" autocomplete="off"> *
        </label>
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" value="/" onchange="chk1();" autocomplete="off"> /
        </label>
        <br>
        <div class="form-group mt-3">
            <label for="txtanswer">Answer</label>
            <span class="form-control" id="txtanswer">
        </div>
    </div>
</body>

</html>
