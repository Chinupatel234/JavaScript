<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS29</title>
    <script>
        function func()
        {
            let x=document.getElementById("img1");
            let y=document.getElementById("img2");
            console.log(x);
            let temp=x.src;
            x.src=y.src;
            y.src=temp;
        }
    </script>
</head>
<body>
    <input type="button" id="image" value="Swap" onclick="func();">
    <img src="/image1.jpeg" id="img1" alt="">
    <img src="/image2.jpeg" id="img2" alt="">    
</body>
</html>
