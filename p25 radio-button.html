<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS25</title>
</head>
<script>
    function chk1() {
        // alert(select1);

        let checkBox = document.getElementById("option1");
        let checkBox1 = document.getElementById("option2");
        let checkBox2 = document.getElementById("option3");
        let checkBox3 = document.getElementById("option4");
        let text = document.getElementById("text");
        let text1 = document.getElementById("text1");
        let text2 = document.getElementById("text2");
        let text3 = document.getElementById("text3");


        if (checkBox.checked == true) {
            text.style.display = "block";
        }
        else {
            text.style.display = "none";
        }
        if (checkBox1.checked == true) {
            text1.style.display = "block";
        }
        else {
            text1.style.display = "none";
        }
        if (checkBox2.checked == true) {
            text2.style.display = "block";
        }
        else {
            text2.style.display = "none";
        }
        if (checkBox3.checked == true) {
            text3.style.display = "block";
        }
        else {
            text3.style.display = "none";
        }
    }
</script>
<style>
    div {
        width: 300px;
    }
</style>

<body>
    <p id="text" style="display:none">Addition</p>
    <p id="text1" style="display:none">Subtraction</p>
    <p id="text2" style="display:none">Multiplication</p>
    <p id="text3" style="display:none">Division</p>
    <div class="dropdown">
        <form>
            <input id="option1" onclick="chk1();" name="options" type="checkbox" value="+" autocomplete="off">
            Addition
            <input id="option2" onclick="chk1();" name="options" type="checkbox" value="-" autocomplete="off">
            Subtraction
            <input id="option3" onclick="chk1();" name="options" type="checkbox" value="*" autocomplete="off">
            Multiplication
            <input id="option4" onclick="chk1();" name="options" type="checkbox" value="/" autocomplete="off">
            Division
        </form>
    </div>
</body>

</html>
