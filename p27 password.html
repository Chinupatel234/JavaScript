<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS27</title>
</head>
<style>
    body {
        text-align: center;
    }

    .red {
        color: red;
    }

    .green {
        color: green;
    }
</style>
<script>
    function check() {
        let a = document.getElementById("txt1").value;
        let b = document.getElementById("txt2").value;
        let c = document.getElementById("txt3").value;
        let d = 0, f = 0, x = 0, i = 0;
        let e = document.getElementById("select1").value;
        if (document.getElementById("chck1").checked || document.getElementById("chck2").checked || document.getElementById("chck3").checked || document.getElementById("chck4").checked) {
            d = 1;
        }
        if (document.getElementById("rad1").checked || document.getElementById("rad2").checked || document.getElementById("rad3").checked) {
            f = 1;
        }

        if (a == "") {
            document.getElementById("spantxt1").innerHTML = "*" + " Field can't be empty";
            x = 1;
        }
        else {
            document.getElementById("spantxt1").innerHTML = "";
        }
        if (b == "") {
            document.getElementById("spantxt2").innerHTML = "*" + " Field can't be empty";
            x = 1;
        }
        else {
            document.getElementById("spantxt2").innerHTML = "";
        }
        if (b.length < 8 || b.length > 20) {
            document.getElementById("spantxt2").innerHTML = "*" + " Password has to be between 8-16 characters";
            x = 1;
        }
        else {
            document.getElementById("spantxt2").innerHTML = "";
        }
        if (b.toUpperCase() == b.toLowerCase()) {
            document.getElementById("spantxt2").innerHTML = "*" + " Password has to include letters a-z or A-Z";
            x = 1;
        }
        else {
            document.getElementById("spantxt2").innerHTML = "";
        }
        if (c == "") {
            document.getElementById("spantxt3").innerHTML = "*" + " Field can't be empty";
            x = 1;
        }
        else {
            document.getElementById("spantxt3").innerHTML = "";
        }
        if (b != c) {
            document.getElementById("spantxt3").innerHTML = "*" + " Passwords dont match";
            x = 1;
        }
        else {
            document.getElementById("spantxt3").innerHTML = "";
        }
        if (d == 0) {
            document.getElementById("spanchck").innerHTML = "*" + " Please select a hobby";
            x = 1;
        }
        else {
            document.getElementById("spanchck").innerHTML = "";
        }
        if (e == "a") {
            document.getElementById("spandrop").innerHTML = "*" + " Please select your city";
            x = 1;
        }
        else {
            document.getElementById("spandrop").innerHTML = "";
        }
        if (f == 0) {
            document.getElementById("spanrad").innerHTML = "*" + " Please select your gender";
            x = 1;
        }
        else {
            document.getElementById("spanrad").innerHTML = "";
        }
        if (x == 0) {
            document.getElementById("spandone").innerHTML = " Registered ";
        }
    }
</script>

<body>
    <h1>Registration</h1>
    <input type="text" id="txt1" class="txtbox" placeholder="Enter Username"><span id="spantxt1" class="red"></span>
    <br><br>
    <input type="password" id="txt2" class="txtbox" placeholder="Enter Password"><span id="spantxt2" class="red"></span>
    <br><br>
    <input type="password" id="txt3" class="txtbox" placeholder="Re-Enter Password"><span id="spantxt3"
        class="red"></span>
    <br><br>
    Hobby :
    <input type="checkbox" id="chck1" class="checkbox" name="hobby">Cricket
    <input type="checkbox" id="chck2" class="checkbox" name="hobby">Football
    <input type="checkbox" id="chck3" class="checkbox" name="hobby">Guitar
    <input type="checkbox" id="chck4" class="checkbox" name="hobby">Writing
    <span id="spanchck" class="red"></span>
    <br><br>
    <div class="dropmenu1">
        City :
        <select id="select1">
            <option id="option0" value="a">Select City</option>
            <option id="option1" value="b">Ahmedabad</option>
            <option id="option2" value="c">Mumbai</option>
            <option id="option3" value="d">Pune</option>
            <option id="option4" value="e">Bangalore</option>
        </select>
        <span id="spandrop" class="red"></span>
    </div>
    <br>
    Gender :
    <input type="radio" id="rad1" name="gender">Male
    <input type="radio" id="rad2" name="gender">Female
    <input type="radio" id="rad3" name="gender">Other
    <span id="spanrad" class="red"></span>
    <br><br>
    <input type="button" id="btn1" class="btn" value="Submit" onclick="check();">
    <br>
    <h1><span id="spandone" class="green"></span></h1>
    <br>
    <span id="print" class="green"></span>
</body>

</html>
